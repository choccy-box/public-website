    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BYXDH55NKL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Set default consent to denied (GDPR compliant)
      gtag('consent', 'default', {
        'analytics_storage': 'denied',
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied'
      });

      // Check if user has given consent
      const consent = localStorage.getItem("cookie-consent");
      if (consent) {
        const preferences = JSON.parse(consent);
        if (preferences.analytics) {
          // User accepted - grant consent and initialize analytics
          gtag('consent', 'update', {
            'analytics_storage': 'granted'
          });
          gtag('config', 'G-BYXDH55NKL');
        }
        // If rejected, analytics is not configured at all
      }
      // If no consent yet, analytics is not configured (stays in denied state)
    </script>
